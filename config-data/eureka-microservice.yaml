spring:
  application:
    name: eureka-microservice
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  server:
    waitTimeInMsWhenSyncEmpty: 0
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  